<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>

<body>
  <div class="container">
    <main>
      <figure>
        <img src="/images/image-equilibrium.jpg" alt="image-equilibrium" class="image-equilibrium">
      </figure>
      <h2>
        Equilibrium #3429
      </h2>
      <p class="paragraph-card">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="row-infos">
        <figure>
          <img src="/images/icon-ethereum.svg" alt="icon-ethereum">
          <figcaption class="info-ethereum">
            0.041 ETH
          </figcaption>
        </figure>
        <figure>
          <img src="/images/icon-clock.svg" alt="icon-clock">
          <figcaption>
            3 days left
          </figcaption>
        </figure>
      </div>
    </main>
    <footer>
      <figure>
        <img src="/images/image-avatar.png" alt="image-avatar">
      </figure>
      <span>
        <b>Creation of</b> Jules Wyvern
      </span>
    </footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Matheus2004a" target="_blank">Matheus Aur√©lio</a>.
    </div>
  </div>
</body>

</html>
